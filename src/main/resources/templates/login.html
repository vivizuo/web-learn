<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="zuowei"/>
    <title>Login</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
<div>
    <!--form-->

    <form action="http://localhost:8080/zuowei/user/login" method="get">
        <input type="text" placeholder='username' name="username"/>
        <input type="password" placeholder='password' name="password"/>
        <button type="submit" id="login">login</button>
    </form>
    <button id="ajax">ajax</button>
    <div id="ajaxData">be replaced</div>
</div>
<script src="../static/lib/jquery-2.2.4.min.js" th:src="@{/lib/jquery-2.2.4.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script>
    var ajaxButton = document.getElementById("ajax");
    ajaxButton.onclick = function () {
        ajaxButton.innerHTML = "ajaxing";
        $.ajax({
            url: "http://localhsot:8080/vivi/data/ajax",
            success: function (result) {
                console.log(result);
                $("#ajaxData").html(JSON.stringify(result));
            }
        });
    };


    /*$("#login").on("click", function (event) {
     $("button#login").html("logining");
     });*/
</script>
</body>
</html>
